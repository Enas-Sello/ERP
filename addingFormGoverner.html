    <body id="body-pd">
        <div class="page d-flex AddForm">

            <!-- sidebar -->
            <div class="sidebar bg-white p-20 p-relative">
                <h1 class="p-relative txt-c mt-0">altebr</h1>
                <ul>
                    <li>
                        <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="Home.html">

                            <i class="fa-solid fa-house"></i>
                            <span>الرئيسية</span>
                        </a>
                    </li>
                    <li>
                        <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="government.html">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span>الدول</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="city.html">
                            <i class="fa-solid fa-city"></i>
                            <span>المدن</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plan.html">
                            <i class="fa-solid fa-credit-card"></i> <span>خطط الاشتراكات</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="company.html">

                    </li>

                        <span class="d-flex align-center language">
                            <span style="display:block;" id="ar">AR</span>
                            <span id="en" style="display:none;">EN</span>
                            <i class=" fa-solid fa-globe"></i>

                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="/altebr_logo.png" alt="avatar" />
                        <a href="" class="signOut">
                            <span>الخروج</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                    </div>
                </div>
                <!-- End Head -->

                <!-- content -->
                <!-- content -->
                <div class="d-flex align-center mainHead">

                    <h2 class="p-relative ">اضافة دولة</h2>

                <div class="wrapper_inputs rad-10 ">
                    <div class="wrapper_form rad-10">
                        <div class="first_input ">
                            <label for="name_ar">
                                الاسم بالعربية *
                            </label>
                            <input type="text" name="name_ar" id="name_ar" placeholder="الاسم بالعربية">
                        </div>
                        <div class="first_input ">
                            <label for="name_en">
                                الاسم بالانجليزية*
                            </label>
                            <input type="text" name="name_en" id="name_en" placeholder="الاسم بالانجليزية">
                        </div>
                    </div>
                    <div class=" d-flex btnSubmit">
                        <button type="submit">حفظ</button>
                    </div>
