<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css  -->
        <link rel="stylesheet" href="/altebr.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- toastr -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" rel="stylesheet">

        <title>altebr</title>

    </head>


    <body id="body-pd">

        <div class="page d-flex">

            <!-- sidebar -->
            <div class="sidebar bg-white p-20 p-relative">
                <h1 class="p-relative txt-c mt-0">altebr</h1>
                <ul>
                    <li>
                        <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="Home.html">

                            <i class="fa-solid fa-house"></i>
                            <span>الرئيسية</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="government.html">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span>الدول</span>
                        </a>
                    </li>
                    <li>
                        <a class="  d-flex align-center fs-14 c-black rad-6 p-10" href="city.html">
                            <i class="fa-solid fa-city"></i>
                            <span>المدن</span>
                        </a>
                    </li>
                    <li>
                        <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="plan.html">
                            <i class="fa-solid fa-credit-card"></i>
                            <span>خطط الاشتراكات</span>
                        </a>
                    </li>
                    <li>
                        <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="company.html">
                            <i class="fa-solid fa-handshake-simple"></i>
                            <span>الشركات</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--end sidebar -->
            <!-- mainContent -->
            <div class="content w-full">
                <!-- Start Head -->
                <div class="head bg-white p-15 between-flex">
                    <div class="search p-relative">
                        <input class="p-10" type="search" placeholder="البحث" />
                    </div>
                    <div class="icons d-flex align-center gap-20">
                        <!-- language -->
                        <span class="d-flex align-center language">
                            <span style="display:block;" id="ar">AR</span>
                            <span id="en" style="display:none;">EN</span>
                            <i class=" fa-solid fa-globe"></i>

                        </span>
                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="/altebr_logo.png" alt="avatar" />
                        <a href="" class="signOut">
                            <span>الخروج</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                    </div>
                </div>
                <!-- End Head -->

                <!-- content -->
                <div class="d-flex align-center mainHead">
                    <svg width="20" height="25" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.9453 16.9453H6.71414V6.71414H16.9453V16.9453ZM3.88441 14.1156V3.88441H14.1156V5.6591H6.1868C5.89535 5.6591 5.65945 5.89535 5.65945 6.18645V14.1156H3.88441ZM1.05469 11.2859V1.05469H11.2859V2.82972H3.35707C3.06562 2.82972 2.82973 3.06562 2.82973 3.35707V11.2859H1.05469ZM17.4727 5.6591H15.1703V3.35707C15.1703 3.06562 14.9344 2.82972 14.6429 2.82972H12.3405V0.527342C12.3405 0.235896 12.1046 0 11.8132 0H0.527344C0.235898 0 0 0.235896 0 0.527342V11.8132C0 12.1046 0.235898 12.3405 0.527344 12.3405H2.82973V14.6429C2.82973 14.9344 3.06562 15.1703 3.35707 15.1703H5.65945V17.4727C5.65945 17.7637 5.89535 18 6.1868 18H17.4727C17.7641 18 18 17.7637 18 17.4727V6.18645C18 5.89535 17.7641 5.6591 17.4727 5.6591Z"

                    </svg>

                    <h2 class="p-relative ">اضافة خطط اشتراك</h2>
                </div>
                <div class="wrapper rad-10 gap-20">
                    <div class="add_Button ">
                        <a class="rad-10" href="addingFormPlan.html">
                            <i class="fa-solid fa-plus"></i>
                            <p>اضافه</p>
                        </a>
                        <div class="counter ">
                            <p>
                                العدد
                            </p>
                            <span class="rad-half">0</span>
                        </div>
                    </div>

                    <div class="viewData rad-10">
                        <table class=" ">
                            <tr>
                                <th>الكود</th>
                                <th>الاسم</th>
                                <th>الدوله</th>
                                <th>تعديل</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>اسم</td>
                                <!--view model -->
                                <td class="countryModel ">
                                    <div class="countryModel"
                                        onclick="document.getElementById('id01').style.display='block'">
                                        <i class="fa-solid fa-city"></i>
                                    </div>
                                    <div id="id01" class="w3-modal">
                                        <div class="w3-modal-content">
                                            <div class="w3-container">
                                                <span class="display-close"
                                                    onclick="document.getElementById('id01').style.display='none'"
                                                    class="w3-button w3-display-topright">
                                                    <i class="fa-solid fa-xmark"></i>
                                                </span>
                                                <table>
                                                    <tr>
                                                        <th>الكود</th>
                                                        <th>الدوله</th>
                                                    </tr>
                                                    <tr>
                                                        <td>1</td>
                                                        <td>الدوله</td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <!-- end view model -->

                                <!-- start delete model -->
                                <td class="action">
                                    <a class="" href="addingFormPlan.html">
                                        <svg width="20" height="18" viewBox="0 0 18 18" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M12 17.0625H2.25C1.53 17.0625 0.9375 16.47 0.9375 15.75V6C0.9375 2.685 2.685 0.9375 6 0.9375H12C15.315 0.9375 17.0625 2.685 17.0625 6V12C17.0625 15.315 15.315 17.0625 12 17.0625ZM6 2.0625C3.315 2.0625 2.0625 3.315 2.0625 6V15.75C2.0625 15.855 2.145 15.9375 2.25 15.9375H12C14.685 15.9375 15.9375 14.685 15.9375 12V6C15.9375 3.315 14.685 2.0625 12 2.0625H6Z"
                                                fill="#292D32" />
                                            <path
                                                d="M5.96133 13.3124C5.60883 13.3124 5.28633 13.1849 5.04633 12.9524C4.76133 12.6674 4.63382 12.2624 4.70132 11.8274L4.91131 10.3424C4.95631 10.0199 5.15883 9.60736 5.39133 9.37486L9.28383 5.48236C10.6188 4.14736 11.7813 4.74736 12.5163 5.48236C13.0938 6.05986 13.3563 6.66736 13.2963 7.27486C13.2513 7.76986 12.9888 8.23485 12.5163 8.71485L8.62382 12.6074C8.39132 12.8399 7.98632 13.0424 7.65632 13.0949L6.17133 13.3049C6.10383 13.3049 6.02883 13.3124 5.96133 13.3124ZM10.8963 5.81236C10.6188 5.81236 10.3713 5.99236 10.0863 6.26986L6.19383 10.1624C6.13383 10.2224 6.04383 10.4099 6.02883 10.4924L5.81883 11.9774C5.81133 12.0524 5.81881 12.1199 5.84881 12.1499C5.87881 12.1799 5.94632 12.1874 6.02132 12.1799L7.50633 11.9699C7.59633 11.9549 7.77633 11.8649 7.83633 11.8049L11.7288 7.91235C12.0138 7.62736 12.1638 7.37986 12.1863 7.15486C12.2088 6.89986 12.0588 6.59986 11.7288 6.26986C11.3988 5.95486 11.1363 5.81236 10.8963 5.81236Z"
                                                fill="#292D32" />
                                            <path
                                                d="M11.5645 9.43528C11.512 9.43528 11.4595 9.42778 11.4145 9.41278C10.057 9.03028 8.9695 7.95028 8.587 6.58528C8.5045 6.28528 8.67699 5.97778 8.97699 5.88778C9.27699 5.80528 9.5845 5.97778 9.667 6.27778C9.9445 7.26028 10.732 8.04778 11.7145 8.32528C12.0145 8.40778 12.187 8.72278 12.1045 9.02278C12.037 9.27028 11.812 9.43528 11.5645 9.43528Z"
                                                fill="#292D32" />
                                        </svg>

                                    </a>

                                    <div class="countryModel"
                                        onclick="document.getElementById('id02').style.display='block'">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M17.5 4.98332C14.725 4.70832 11.9333 4.56665 9.15 4.56665C7.5 4.56665 5.85 4.64998 4.2 4.81665L2.5 4.98332"
                                                stroke="#b31717" stroke-linecap="round" stroke-linejoin="round" />
                                            <path
                                                d="M7.08301 4.14175L7.26634 3.05008C7.39967 2.25841 7.49967 1.66675 8.90801 1.66675H11.0913C12.4997 1.66675 12.608 2.29175 12.733 3.05841L12.9163 4.14175"
                                                stroke="#b31717" stroke-linecap="round" stroke-linejoin="round" />
                                            <path
                                                d="M15.7087 7.6167L15.167 16.0084C15.0753 17.3167 15.0003 18.3334 12.6753 18.3334H7.32533C5.00033 18.3334 4.92533 17.3167 4.83366 16.0084L4.29199 7.6167"
                                                stroke="#b31717" stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M8.6084 13.75H11.3834" stroke="#b31717" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M7.91699 10.4167H12.0837" stroke="#b31717" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <div id="id02" class="w3-modal">
                                        <div class="w3-modal-content">
                                            <div class="w3-container">
                                                <span class="display-close"
                                                    onclick="document.getElementById('id02').style.display='none'"
                                                    class="w3-button w3-display-topright"><i
                                                        class="fa-solid fa-xmark"></i></span>
                                                <!-- delete -->
                                                <div class="delete">
                                                    <h2>تاكيد حذف المدينه</h2>
                                                    <div class="delete_Button ">


                                                        <button class="cancel btn">الغاء</button>
                                                        <button class="btn done" onclick="myFunction()">

                                                            <div style="display:none;" id="loader"></div>
                                                            تاكيد
                                                        </button>
                                                        <div style="display:none;" id="myDiv" class="animate-bottom">
                                                            <p>تم الحذف </p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- delete -->
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <!-- end delete model -->
                            </tr>
                        </table>
                    </div>
                </div>
                <!--end content -->
            </div>
            <!--end mainContent -->
            <!-- footer -->
            <!--end footer -->
        </div>

        <script>
            var myVar;

            function myFunction ()
            {
                myVar = setTimeout( showPage, 1000 );
                document.getElementById( "loader" ).style.display = "block";
            }

            function showPage ()
            {
                document.getElementById( "loader" ).style.display = "none";
                document.getElementById( "myDiv" ).style.display = "block";
            }
        </script>
    </body>

</html>
